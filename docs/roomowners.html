<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Room - Bachelors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Post a Room</h2>
    <form id="postRoomForm" enctype="multipart/form-data">
      <input type="text" id="title" name="title" placeholder="Room Title" required />
      <textarea id="description" name="description" placeholder="Room Description" required></textarea>
     <input type="text" id="locationInput" name="location" placeholder="Enter location" required>
      <input type="number" id="rent" name="rent" placeholder="Rent (per month)" required />
      <input type="file" id="image" name="image" accept="image/*" />
      <button type="submit">Post Room</button>
    </form>
  </div>

  <script src="script.js"></script>
  <!-- Removed fix-locationinput.js to avoid duplicate form submission handlers -->
</body>
</html>
